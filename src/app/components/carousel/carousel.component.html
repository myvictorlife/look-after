<div style="margin: 2em" class="container"  fxLayoutAlign="center stretch">
  <carousel [showControls]="true">
    <ng-container *ngFor="let diapers of formatDiapersList">
        <ng-container *carouselItem>
          <ng-container *ngFor="let diaper of diapers">
              <app-diaper  [diaper]="diaper" fxFlex="10"></app-diaper>
          </ng-container>
        </ng-container>
    </ng-container>
  </carousel>
</div>
