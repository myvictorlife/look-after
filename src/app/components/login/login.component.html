<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex="20" [fxFlex.md]="100" [fxFlex.sm]="100" [fxFlex.xs]="100">
    <mat-card-title fxLayoutAlign="center">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">

        <div fxLayout="row">
          <mat-form-field fxFill>
              <input type="text" matInput placeholder="{{ 'Login.Email' | translate}}" formControlName="emailControl">
            </mat-form-field>
        </div>
        <div fxLayout="row">
            <mat-form-field fxFill>
              <input type="password" matInput placeholder="{{ 'Login.Password' | translate }}" formControlName="password">
            </mat-form-field>
        </div>
        

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div fxLayout="row" fxLayoutAlign="center center">
          <button class="buttonGroup" type="submit" mat-raised-button color="primary">Login</button>
        </div>
        

      </form>
    </mat-card-content>
  </mat-card>
</div>
